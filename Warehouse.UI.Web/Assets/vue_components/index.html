<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue_components</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./dist/global.components.js"></script>
    <script>
      window.addEventListener('load', function() {
        window.$Vm = new Vue({
            el: '#app',
            components: Components
        })

        document.querySelectorAll('.btn-project').forEach((e) => {
          e.addEventListener('click', () => {
            $Vm.$emit('welcomeSelectedID', e.value)
          })
        })
      })
    </script>
  </body>
</html>
